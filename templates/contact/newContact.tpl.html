<h1>Create a new contact</h1>
<h2>CONTACT PLEASE!</h2> 
<section class="details">
  <div class="inputwrapper">
    <span>First Name:</span>
    <input type="text" name="firstname" #firstname>
  </div>

  <div class="inputwrapper">
    <span>Last name:</span> 
    <input type="text" name="lastname" #lastname value="{{passedLastname}}">
  </div>

  <div class="inputwrapper">
    <span>Phone:</span>
    <input name="something" #phone>
  </div>

  <div class="inputwrapper">
    <span>Email:</span> 
    <input type="text" name="something" #email>
  </div>

  <button (click)="onAddContact(firstname.value, lastname.value, phone.value, email.value)">
    Create Contact
   </button>
</section>
